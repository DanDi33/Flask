{% block content %}
    {{ super() }}

<div class="row row-cols-1 row-cols-md-3 g-4 m-2">
  {% for post in posts%}
  <div class="col" onclick="location.href='{{url_for('showpost',alias=post.id)}}'">
    <div class="card h-100">
      <img src="{{post.urlToImage}}" class="card-img-top" alt="Picture is not founded...">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">{{post.time}}</small>
      </div>
    </div>
  </div>
  {% endfor %}
